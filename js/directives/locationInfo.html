<table ng-class="{empty:info.empty}" class="table table-striped table-condensed">
	<caption>Estimated Location</caption>
	<tbody>
		<tr ng-repeat="key in info.order">
			<td class="field_name col-sm-4">{{info.label[key]}}</td>
			<td id="location_query" class="location_value col-sm-4">{{info.data[key]}}</td>
			<td class="col-sm-4"><button class="help btn btn-lg btn-info" ng-click="info.help(info.label[key])">?</button></td>
		</tr>
	</tbody>
</table>
